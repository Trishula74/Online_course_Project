<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <link rel="stylesheet" href="coursecomp.css">
</head>
<body>
    
    

    <div class="certificate">
        <h1>Course Completion Certificate</h1>
        <p>This is to certify that</p>
        <h2 id="student-name">[Student Name]</h2>
        <p>has successfully completed the</p>
        <h3 id="course-name">[Course Name]</h3>
        <p>on</p>
        <h4 id="completion-date">[Date]</h4>
        <p>Instructor: <span id="instructor-name">[Instructor Name]</span></p>
    </div>
    <script src="coursecomp.js"></script>
</body>
</html>
